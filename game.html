<!DOCTYPE html>
<html>
<head>
    <title>Boggle Elementary</title>
    <link rel="stylesheet" href="./css/boggle.css" />
    <!--
    #note this is in HEAD to not have a CSS flash... on any browser/device...
    optionally use the CDN
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    //-->
    <script src="./js/prefixfree.min.js"></script>
</head>
<body>
<h1>Boggle Elementary</h1>
<div id="game-container">
<section>
    <div id="output-container">
        <div id="output" class="pretty-button"></div>
        <div id="timeRemaining"></div>
        <button id="score-container" class="pretty-button" disabled><span id="score">0</span><span class="small">PTS</span></button>
    </div>
    <table width=100% cellpadding=0 cellspacing=0 id="timetable">
        <tr>
            <td id='bar_remaining' width=0 height=2></td>
            <td id='bar_elapsed' width=100% height=2></td>
        </tr>
    </table>
    <div id='game-board'></div>
    <hr />
    <button id="start" class="pretty-button">Start</button>
    <button id='options' class="pretty-button">Options</button>
    <button id='submit-word' style="display: none;" class="hide pretty-button">Submit Word</button>
    <button id="quit" class="hide pretty-button">End Game</button>
</section><section id="configuration" class="hide">
    <h2>Options</h2><button class="close-view" title="Exit Options">X</button>
    <label for="dimensions">Size:</label>
    <select name="dimensions" id="dimensions">
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5" selected>5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>
    <hr />
    <label for="totalTime">Timer:</label>
    <select name="totalTime" id="totalTime">
        <option value="30">30 seconds</option>
        <option value="60" selected>1 minute</option>
        <option value="90">90 seconds</option>
        <option value="120">Two minutes</option>
        <option value="180">Three minutes</option>
        <option value="240">Four minutes</option>
        <option value="300">Five minutes</option>
    </select>
    <hr />
    <label for="minimum-word-length">Minimum length:</label>
    <select name="minimum-word-length" id="minimum-word-length">
        <option value="3">3</option>
        <option value="4" selected>4</option>
        <option value="5">5</option>
        <option value="6">6</option>
    </select>
    <hr />
    <label for="maximum-word-length">Maximum length:</label>
    <select name="maximum-word-length" id="maximum-word-length">
        <option value="0">No Limit</option>
        <option value="9">9</option>
        <option value="7">7</option>
        <option value="5">5</option>
        <option value="4" selected>4</option>
    </select>
</section><section class="solutions hide">
    <h2>Answers</h2><button class="close-view" title="Exit Answers">X</button>
    <h3><span id="scored"></span><span class="small">PTS</span> <span class="small">OUT OF</span> <span id="possible"></span><span class="small">PTS</span></h3>
    <hr />
    <div id="solution"></div>
    <hr />
    <h3>FAT FINGERED</h3>
    <hr />
    <div id="not-valid"></div>
</section>
</div>

<script src="./js/dictionary.js"></script>
<script src="./js/seedrandom.js"></script>
<script src="./js/game-events.js"></script>
</body>
</html>
